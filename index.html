<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Spin the Wheel</title>
  <style>
    :root {
      --kauri-blue: #5476c2;
      /* RGB 84 118 194 */
      --kauri-bluelight: #e5eaf6;
      /* RGB 229 234 246 */
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    @keyframes iconBounce {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-3px);
      }

      100% {
        transform: translateY(0);
      }
    }

    /* Apply bounce to the LIST icon only, when temporarily flagged */
    .list-item.just-completed img {
      animation: iconBounce 0.3s ease-in-out infinite;
    }


    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #display {
      flex: 1;
      display: flex;
      border-bottom: 2px solid #ddd;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      gap: 2em;
    }

    #list-container {
      width: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #list-title {
      margin: 0 0 12px 0;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    #title-input {
      padding: 8px;
      font-size: 16px;
    }

    #list {
      padding: 16px;
      overflow-y: auto;
      flex: 1;
    }

    .list-item {
      display: flex;
      position: relative;
      align-items: center;
      gap: 10px;
      padding: 8px 16px 8px 8px;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 6px;
      background: #f6f6f6;
    }

    .list-item.completed {
      font-style: italic;
      background: var(--kauri-bluelight);
      color: var(--kauri-blue);
    }

    .list-item.completed:before {
      display: block;
      position: absolute;
      content: "CAUGHT";
      color: var(--kauri-blue);
      background-color: white;
      border-radius: 3px 0 0 0;
      padding: 0px 7px;
      right: 0;
      bottom: 0;
      font-size: 0.5em;
      letter-spacing: 0.1em;
    }

    .list-item.winner {
      outline: var(--kauri-blue) solid 3px;
      background: var(--kauri-bluelight);
    }

    .list-item.winner span {
      color: var(--kauri-blue);
    }

    .list-item img {
      width: 40px;
      height: 40px;
      image-rendering: auto;
    }

    #wheel-container {
      display: flex;
      justify-content: start;
      align-items: center;
    }

    canvas {
      cursor: pointer;
    }

    #inputs {
      height: 35%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      padding: 10px;
      font-family: monospace;
    }

    button {
      align-self: flex-start;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="display">
    <div id="list-container">
      <h2 id="list-title"></h2>
      <div id="list"></div>
    </div>

    <div id="wheel-container">
      <canvas id="wheel" width="600" height="600"></canvas>
    </div>
  </div>

  <div id="inputs">
    <input id="title-input" type="text" placeholder="Enter wheel title" />

    <button id="apply">Apply List</button>

    <textarea id="input">
      Fighter | tinkaton-s
      Paladin | aggron-s
      Cleric | clefable-s
      Rogue | kecleon-s
      Wizard | drampa-s
      Monk | simisage-s
    </textarea>
  </div>

  <script src="script.js"></script>
</body>

</html>
