<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Spin the Wheel</title>
  <style>
    :root {
      --kauri-blue: #5476c2;
      /* RGB 84 118 194 */
      --kauri-bluelight: #e5eaf6;
      /* RGB 229 234 246 */
      --kauri-bluefaint: #f4f6fc;
      /* RGB 244 246 252 */
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    @keyframes iconBounce {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-3px);
      }

      100% {
        transform: translateY(0);
      }
    }

    @keyframes iconScale {
      0% {
        transform: scale(1);
      }

      30% {
        transform: scale(2);
      }

      60% {
        transform: scale(1);
      }

      85% {
        transform: scale(1.4);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Apply bounce to the LIST icon only, when temporarily flagged */
    .list-item.just-completed img {
      animation: iconScale 0.5s ease-in-out;
      position: relative;
      z-index: 2;
    }


    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow:hidden;
    }

    #display {
      flex: 1;
      display: flex;
      border-bottom: 2px solid #ddd;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      gap: 2em;
    }

    #list-container {
      width: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #list-title {
      margin: 0 0 12px 0;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: var(--kauri-blue);
    }

    #title-input {
      padding: 8px;
      font-size: 16px;
    }

    #list-progress {
      margin: -8px 0 12px 0;
      font-size: 2em;
      font-weight: 600;
      color: var(--kauri-blue);
      text-align: center;
    }

    /* Sticky “all completed” celebration – stays until something is uncompleted */
    #list-title.all-complete,
    #list-progress.all-complete {
      animation: iconBounce 0.3s ease-in-out infinite;
    }

    #list {
      padding: 16px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      max-height: 420px;
      gap: 0 1em;
    }

    .list-item {
      display: flex;
      position: relative;
      align-items: center;
      gap: 10px;
      padding: 8px 16px 8px 8px;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 6px;
      background: #f6f6f6;
      transition: left 0.25s;
      left: 0;
    }

    .list-item:hover:not(.completed) {
      left: -6px;
    }

    .list-item.completed {
      font-style: italic;
      background: var(--kauri-bluefaint);
      color: var(--kauri-blue);
    }

    .list-item.completed:before {
      display: block;
      position: absolute;
      content: attr(data-completed-text);
      text-transform: uppercase;
      color: var(--kauri-blue);
      background-color: white;
      border-radius: 3px 0 0 0;
      padding: 0px 7px;
      right: 0;
      bottom: 0;
      font-size: 0.5em;
      letter-spacing: 0.1em;
    }

    .list-item.winner {
      outline: var(--kauri-blue) solid 3px;
      background: var(--kauri-bluelight);
    }

    .list-item.winner span {
      color: var(--kauri-blue);
    }

    .list-item img {
      width: 40px;
      height: 40px;
      image-rendering: auto;
    }

    #wheel-container {
      display: flex;
      justify-content: start;
      align-items: center;
    }

    canvas {
      cursor: pointer;
    }

    #inputs {
      height: 35%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      padding: 10px;
      font-family: monospace;
    }

    button {
      align-self: flex-start;
      padding: 8px 16px;
      cursor: pointer;
    }

    #meta-inputs {
      display: flex;
      gap: 10px;
    }

    #meta-inputs input {
      padding: 8px;
      font-size: 16px;
    }


    /* Sliding inputs panel */
    #inputs {
      height: 35%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position:absolute;
      bottom: 0;
      width: 100%;
      z-index: 4;
      background: #fff;

      /* slide behaviour */
      transition: transform 250ms ease, box-shadow 250ms ease;
      transform: translateY(100%);
      box-shadow: none;
    }

    /* When open */
    body.inputs-open #inputs {
      transform: translateY(0);
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.08);
    }

    /* The little tab */
    #inputs-tab {
      position: absolute;
      right: 2em;
      bottom: 100%;
      /*transform: translateX(-50%);*/
      z-index: 10;

      padding: 10px 16px;
      border: 0;
      border-radius: 10px 10px 0 0;
      background: var(--kauri-blue);
      color: #fff;
      font-weight: 600;
      cursor: pointer;

      box-shadow: 0 -8px 24px rgba(0, 0, 0, 0.15);
    }

    /* Optional: make the tab look “active” when open */
    body.inputs-open #inputs-tab {
      background: #3f61ac;
    }
  </style>
</head>

<body>

  <div id="display">
    <div id="list-container">
      <h2 id="list-title"></h2>
      <div id="list-progress">0%</div>
      <div id="list"></div>
    </div>

    <div id="wheel-container">
      <canvas id="wheel" width="600" height="600"></canvas>
    </div>
  </div>

  <div id="inputs">

    <button id="inputs-tab" aria-expanded="false" title="Show / hide inputs">
      Inputs
    </button>
    
    <div id="meta-inputs">
      <input id="title-input" type="text" placeholder="Enter wheel title" />
      <input id="completed-input" type="text" placeholder="Completed text (e.g. CAUGHT)" />
    </div>


    <button id="apply">Apply List</button>

    <textarea id="input">
Fighter | chesnaught-s
Druid | Simisage-s
Cleric | Florges-s
Rogue | abra-s
Wizard | drampa-s
BBEG | golisopod-s
    </textarea>
  </div>

  <script src="script.js"></script>
</body>

</html>
